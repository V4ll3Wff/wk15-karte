    function lngLatToLatLng(ring) {

    }

    function collectOuterRings(geojson) {
      const rings = [];
      const addPoly = coords => {

      };

        geojson.features.forEach(f => {

          if (!g) return;

      } else if (geojson.type === 'Feature') {
        const g = geojson.geometry;
        if (g.type === 'Polygon') addPoly(g.coordinates);
        if (g.type === 'MultiPolygon') g.coordinates.forEach(addPoly);
      } else if (geojson.type === 'Polygon') {
        addPoly(geojson.coordinates);
      } else if (geojson.type === 'MultiPolygon') {
        geojson.coordinates.forEach(addPoly);
      }
      return rings;
    }

    // Welt-Umriss (als großer Außenring)
    const world = [[-90, -180], [-90, 180], [90, 180], [90, -180]];
    const worldLatLng = world.map(pt => [pt[0], pt[1]]);

    const wkRings = collectOuterRings(WK_GRENZE);
    if (wkRings.length) {
      // Polygon mit Außenring der Welt + Innenringen = WK -> fillRule 'evenodd' erzeugt "Maske"
      const mask = L.polygon([worldLatLng, ...wkRings], {
        stroke: false,
        fillColor: 'black',
        fillOpacity: 0.5,
        // Wichtig für die Löcher
        fillRule: 'evenodd',
        interactive: false,
        pane: 'overlayPane'
      }).addTo(map);
    }

    // Layer hinzufügen
    layerCity.addTo(map);
    layerWK.addTo(map);

    // Zoom auf alles
    const bounds = L.latLngBounds([]);
    layerWK.eachLayer(l => bounds.extend(l.getLatLng()));
    layerCity.eachLayer(l => bounds.extend(l.getLatLng()));
    if (wkBoundaryLayer) bounds.extend(wkBoundaryLayer.getBounds());
    if (bounds.isValid()) { map.fitBounds(bounds.pad(0.12)); } else { map.setView([54.25, 13.2], 9); }
  </script>
</body>
</html>
